heat_template_version: 2015-10-15

description: >
  Front Instance with UserData and allowed pair ip and FloatingIP

parameters:
  instance_basename:
    type: string
  key_name:
    type: string
    description: Name of keypair to assign to servers
  security_group:
    type: comma_delimited_list
  network:
    type: string
  subnet:
    type: string
  userdata:
    type: string
  image:
    type: string
  flavor:
    type: string
  floatingip_id:
    type: string
  prefix:
    type: string
#  index:
#    type: number
  vol_size:
    type: number
    description: The size of the Cinder volume for instance
  vol_type:
    type: string
    description: The volume type of the Cinder volume for instance
  vrrp_shared_ip:
    type: json
    description: vrrp_shared_ip
  availability_zone:
    type: string
    description: The Availability Zone to launch the instance.

resources:
  random:
    type: OS::Heat::RandomString
    properties:
      length: 10
      sequence: lettersdigits

  port:
    depends_on: [ random ]
    type: OS::Neutron::Port
    properties:
      name:
        str_replace:
          template: bn%-rand%
          params:
            "bn%": { get_param: instance_basename }
            "rand%": { get_attr: [random, value] }
      network_id: { get_param: network }
      security_groups: { get_param: security_group }
      allowed_address_pairs: { get_param: vrrp_shared_ip }
      fixed_ips:
        - subnet_id: { get_param: subnet }
#          ip_address:
#            str_replace:
#              template: prefix%index%
#              params:
#                "prefix%": { get_param: prefix }
#                "index%":  { get_param: index }

  floating:
    type: OS::Neutron::FloatingIPAssociation
    depends_on: [ port ]
    properties:
      floatingip_id: { get_param: floatingip_id }
      port_id: { get_resource: port }

  root_volume:
    type: OS::Cinder::Volume
    properties:
      image: { get_param: image }
      size: { get_param: vol_size }
      volume_type: { get_param: vol_type }

  instance:
    depends_on: [ port ]
    type: OS::Nova::Server
    properties:
      availability_zone: { get_param: availability_zone }
      name:
        str_replace:
          template: bn%-rand%
          params:
            "bn%": { get_param: instance_basename }
            "rand%": { get_attr: [random, value] }
      key_name: { get_param: key_name }
      block_device_mapping_v2: [{ device_name: "vda", volume_id : { get_resource : root_volume }, delete_on_termination : true }]
#      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - port: { get_resource: port }
      user_data_format: RAW # with cloud-init only
#      user_data_format: SOFTWARE_CONFIG
      user_data: { get_param: userdata }

outputs:
  ip:
    value: { get_attr: [ port, fixed_ips ] }
